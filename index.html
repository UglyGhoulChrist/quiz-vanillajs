<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quiz">
    <meta name="keywords" content="Quiz">
    <meta name="author" content="UglyGhoulChrist@gmail.com">
    <meta name="copyright" content="UglyGhoulChrist">
    <meta name="address" content="Россия, Владимирская область, город Александров">
    <link rel="stylesheet" href="./style.css" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" sizes="16x16" type="image/x-icon" href="./images/favicon.ico">
    <title>Викторина про животных</title>
</head>

<body>
    <main class="container">
        <section id="questions-slide" class="questions-slide">

            <div id="insert-questions-after-begin" class="question-slide"
                style="background: linear-gradient(229.99deg, #11DEE9 -26%, #017E8B 145%);">
                <h1>Викторина про животных</h1>
                <button class="start-button">Начать</button>
            </div>

            <div class="question-slide" style="background: linear-gradient(220.16deg, #FFE101 -8%, #F39102 138%);">
                <h2 id="result">Ваша оценка</h2>
                <button id="end-button" class="end-button">Заново</button>
            </div>

        </section>

        <section id="images-slide" class="images-slide">

            <div id="insert-images-after-begin" class="image-slide"
                style="background-image: url('./images/result.webp');"></div>

            <div class="image-slide" style="background-image: url('./images/start.webp');"></div>

        </section>

        <div id="modal" class="modal">
            <div id="modal-content" class="modal-content">
                <h3 id="modal-title" class="modal-title">Не/Правильно</h3>
                <div id="modal-text" class="modal-text">Это крокодил</div>
                <button id="modal-button" class="close">Закрыть</button>
            </div>
        </div>

    </main>
    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
